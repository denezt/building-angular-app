<div class="details">
    <div class="game">
        <div class="game-banner">
            <img            
            src="https://media.rawg.io/media/games/456/456dea5e1c7e3cd07060c14e96612001.jpg"
            alt="" class="game-banner-img"/>
            <p *ngIf="!game" style="color:red">No Image</p>
        </div>
        <div class="game-content">
            <div class="details-wrapper">
                <div class="game-header">
                    <div>
                        <h1 class="game-header-title">Video Game</h1>
                        <h2 class="game-header-release-date">{{ game.released | date }}</h2>
                        <p class="game-header-genres">
                            <span *ngFor="let genre of game.genres; let last = last">
                                {{ genre.name }}<span *ngIf="!last">,</span> 
                            </span>
                        </p>
                        <div class="game-gauge">
                            <mwl-gauge class="two" [max]="100" [dialStartAngle]="180" [dialEndAngle]="0" [value]="gameRating"
                            [animated]="true" [color]="getColor" [animationDuration]="2"></mwl-gauge>
                            <a href="{{ game.metacritic_url }}" class="game-gauge-label">Metacritic</a>
                        </div>
                    </div>
                </div>
                <!-- <app-game-tabs [game]="game"></app-game-tabs> -->
            </div>
        </div>
    </div>
</div>
